<h3>Top Heroes</h3>
<div class="grid grid-pad">
  <a *ngFor="let hero of heroes"  [routerLink]="['/detail', hero.id]"  class="col-1-4">
    <div class="module hero">
      <h4>{{hero.name}}</h4>
    </div>
  </a>
</div>

<!-- router link will create link using /detail/id for each hero loaded on UI.
     on clicking a link, it will create URL detail/id of that hero and call 
     HeroDetailComponent. Becasue we have told Angular to do so using app.module.ts
 -->
