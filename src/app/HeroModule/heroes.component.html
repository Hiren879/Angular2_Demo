<h2>My Heroes</h2>

<!--[class.selected] : '[]' this is the syntax of property binding in which data flows from 
                        data source to a property of class. So if hero == selectedHero will 
                        be true then class.selected CSS will be applied to that li element. -->

<!--(click)="onSelect(hero) : 
                        '()' this will identify click event of li element and pass hero 
                        object to onSelect function. -->

<!-- Pipes are a good way to format strings, currency amounts, dates and other display data. -->

<ul class="heroes">
    <li *ngFor="let hero of heroes" [class.selected]="hero === selectedHero" (click)="onSelect(hero)">
        <span class="badge">{{hero.id}}</span> {{hero.name}}
    </li>
</ul>

<div *ngIf = "selectedHero">
    <h2>
        {{ selectedHero.name | uppercase }} is my hero.
    </h2>
    <button (click) = "gotoDetails()"> View Details</button>
</div>
