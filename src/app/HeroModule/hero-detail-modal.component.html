<div class="modal-header">
    <h4 class="modal-title">Edit {{ title }}</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
        </button>
</div>
<div class="modal-body">
    <label>ID: {{hero.id}}</label>
    <input type="text" class="form-control" [(ngModel)]="hero.name" />
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="activeModal.close(hero)">Update</button>
    <button type="button" class="btn btn-danger" (click)="activeModal.dismiss()">Close</button>
</div>
